<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or 'Human Virome Project Web' }}</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9fafb;
    }

    .site-banner {
      background-color: #9ca3af;
      border-bottom: 1px solid #e5e7eb;
      padding: 0.75rem 1.5rem;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.1);
    }

    .banner-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
      max-width: 960px;
      margin: 0 auto;
    }

    .banner-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .banner-nav {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-link img {
      height: 48px;
      width: auto;
      display: block;
    }

    .banner-nav a,
    .auth-button {
      color: #0f172a;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
    }

    .auth-button {
      border: 1px solid #0f172a;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .banner-nav a:hover,
    .banner-nav a:focus,
    .auth-button:hover,
    .auth-button:focus {
      text-decoration: none;
      background-color: #0f172a;
      color: #f9fafb;
    }

    .banner-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .site-main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1.5rem 3rem;
    }
  </style>
</head>
<body>
  <header class="site-banner">
    <div class="banner-content">
      <div class="banner-left">
        <a class="logo-link" href="{{ url_for('hvp.index') }}">
          <img src="{{ url_for('static', filename='HVP_logo.svg') }}" alt="Human Virome Project logo">
        </a>
        {% if session.get("authenticated") %}
        <nav class="banner-nav">
          <a href="{{ url_for('hvp.samples') }}">Samples</a>
        </nav>
        {% endif %}
      </div>
      <div class="banner-actions">
        {% if session.get("authenticated") %}
        <a class="auth-button" href="{{ url_for('hvp.logout') }}">Logout</a>
        {% else %}
        <a class="auth-button" href="{{ url_for('hvp.login') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </header>
  <main class="site-main">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
